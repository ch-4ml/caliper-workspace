test:
  name: fixed-asset-benchmark
  description: A test benchmark
  workers:
    type: local
    number: 2
  rounds:
    - label: create-asset
      description: Round to limit the number of keys and generate assets using batch scheduling
      txDuration: 30
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 2
      workload:
        module: workload/create-asset.js
        arguments:
          contractId: fixed-asset
          byteSize: 8000

    - label: batch-create-asset
      description: Round to limit the number of keys and generate assets using batch scheduling
      txDuration: 30
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 2
      workload:
        module: workload/batch-create-asset.js
        arguments:
          contractId: fixed-asset
          byteSize: 8000
          batchSize: 10

    - label: batch-create-asset-limit-keys
      description: Round to limit the number of keys and generate assets using batch scheduling
      txDuration: 30
      rateControl:
        type: fixed-load
        opts:
          transactionLoad: 2
      workload:
        module: workload/batch-create-asset-limit-keys.js
        arguments:
          contractId: fixed-asset
          byteSize: 8000
          batchSize: 10
          keyCount: 5
